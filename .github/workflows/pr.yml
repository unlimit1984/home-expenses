name: PR Validation

on:
  pull_request:
    branches: [main]

  workflow_dispatch:

jobs:
  check_ab:
    name: "ðŸ”— Check GitHub reference"
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-20.04
    steps:
      - name: Check
        uses: .github/actions/check_ab@main
        with:
          prDescription: ${{ github.event.pull_request.body }}

