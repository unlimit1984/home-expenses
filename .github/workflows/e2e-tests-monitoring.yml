# Author: Vladimir Vysokomornyi

name: Run E2E tests each 30 minutes

on:
# Runs every day at X:30
  schedule:
    - cron: '30 * * * *'

  workflow_dispatch:
    inputs:
      local:
        type: choice
        description: Should we run LOCAL e2e tests
        required: true
        default: 'false'
        options:
          - 'true'
          - 'false'
      dev:
        type: choice
        description: Should we run DEV e2e tests
        required: true
        default: 'true'
        options:
          - 'true'
          - 'false'

env:
  node-version: 20
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  print_input_parameters:
    name: Print input parameters
    runs-on: ubuntu-latest
    steps:
    - name: Print input variables
      shell: bash
      run: |
        echo "github.event.inputs.local: ${{ github.event.inputs.local }}"
        echo "github.event.inputs.dev: ${{ github.event.inputs.dev }}"
        echo "inputs.local: ${{ inputs.local }}"
        echo "inputs.dev: ${{ inputs.dev }}"

  e2e_tests_local:
    name: Run E2E tests for local
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Playwright E2E tests for LOCAL env
        if: github.event.inputs.local == 'true'
        uses: ./.github/actions/run-e2e-local-tests
        with:
          username: ${{ secrets.PLAYWRIGHT_USERNAME }}
          password: ${{ secrets.PLAYWRIGHT_PASSWORD }}

      - name: Run Playwright E2E tests for LOCAL env
        if: ${{ github.event.inputs.local == 'true' }}
        uses: ./.github/actions/run-e2e-local-tests
        with:
          username: ${{ secrets.PLAYWRIGHT_USERNAME }}
          password: ${{ secrets.PLAYWRIGHT_PASSWORD }}

  e2e_tests_dev:
    name: Run E2E tests for dev
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Playwright E2E tests for DEV env
        if: github.event.inputs.dev == 'true'
        uses: ./.github/actions/run-e2e-dev-tests
        with:
          username: ${{ secrets.PLAYWRIGHT_USERNAME }}
          password: ${{ secrets.PLAYWRIGHT_PASSWORD }}
          envInstance: dev

      - name: Run Playwright E2E tests for DEV env
        if: ${{ github.event.inputs.dev == 'true' }}
        uses: ./.github/actions/run-e2e-dev-tests
        with:
          username: ${{ secrets.PLAYWRIGHT_USERNAME }}
          password: ${{ secrets.PLAYWRIGHT_PASSWORD }}
          envInstance: dev

      - name: Run Playwright E2E tests for DEV env
        if: github.event.inputs.dev == 'true'
        uses: ./.github/actions/run-e2e-dev-tests
        with:
          username: ${{ secrets.PLAYWRIGHT_USERNAME }}
          password: ${{ secrets.PLAYWRIGHT_PASSWORD }}
          envInstance: dev
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Playwright E2E tests for DEV env
        if: ${{ github.event.inputs.dev == 'true' }}
        uses: ./.github/actions/run-e2e-dev-tests
        with:
          username: ${{ secrets.PLAYWRIGHT_USERNAME }}
          password: ${{ secrets.PLAYWRIGHT_PASSWORD }}
          envInstance: dev
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
